{% extends 'base.html' %}
{% block navbar %}
<a href="/"><div class="siimple-btn icon-close"></div></a>
{% endblock %}

{% block body %}
<div align="center" id="nowait">
    <div class="shortcut siimple-card siimple--display-inline-block" style="max-width:33%;">
        <div class="siimple-card-header">Relecture {{ year }}</div>
        <div class="siimple-card-body" align="left">
            <a href="/archives/{{ year }}/reviews.html" class="no-decorate siimple--color-primary"><div class="icon icon-medal"></div></a>
        </div>
    </div>

    <div class="shortcut siimple-card siimple--display-inline-block" style="max-width:33%;">
        <div class="siimple-card-header">Synth√®se {{ year }}</div>
        <div class="siimple-card-body" align="left">
            <a onclick="view_wait();location.href='/archives/{{ year }}/synth.html';" class="no-decorate siimple--color-primary"><div class="icon icon-table"></div></a>
        </div>
    </div>
</div>
<div align="center" class="hidden" id="wait">
    <div class="siimple-spinner siimple-spinner--primary siimple-h3"></div>
</div>
{% endblock %}
