{% extends 'base.html' %}
{% block navbar %}
<a href="/"><div class="siimple-btn icon-close"></div></a>
{% if current_user.isadmin %}
<a onclick="view_wait();location.href='/addhistory';"><div class="siimple-btn icon-add"></div></a>
{% endif %}
{% endblock %}

{% block body %}
<div align="center" id="nowait">
    {% for history in historys %}
        <div class="shortcut siimple-card siimple--display-inline-block" style="max-width:33%;">
            <div class="siimple-card-header">{{ history }}</div>
            <div class="siimple-card-body" align="left">
                <a href='/archives/{{ history }}/index.html' class="no-decorate siimple--color-primary"><div class="icon icon-history"></div></a>
            </div>
        </div>
    {% endfor %}
</div>
<div align="center" class="hidden" id="wait">
    <div class="siimple-spinner siimple-spinner--primary siimple-h3"></div>
</div>
{% endblock %}
