{% extends 'base.html' %}
{% block navbar %}
<a href="/"><div class="siimple-btn icon-close"></div></a>
{% if current_user.isadmin %}
<div class="siimple-btn icon-save" onclick="window.document.formupdate.submit()"></div>
{% endif %}
{% endblock %}

{% block body %}
    <div class="siimple-h2">Application Settings</div>
    <form action="/settings"  method="POST" name="formupdate">
        <table>
            <tr>
                <td><div class="siimple-h3">Environment</div></td>
                <td></td>
            </tr>
            <tr>
                <td><label class="siimple-label">APP_NAME:</label></td>
                <td>{{ APP_NAME }}</td>
            </tr>
            <tr>
                <td><label class="siimple-label">APP_NAME:</label></td>
                <td>{{ APP_DESC }}</td>
            </tr>
            <tr>
                <td><label class="siimple-label">VERSION:</label></td>
                <td>{{ APP_VERSION }}</td>
            </tr>
            <tr>
                <td><label class="siimple-label">HOST:</label></td>
                <td>{{ APP_HOST }}</td>
            </tr>
            <tr>
                <td><label class="siimple-label">PORT:</label></td>
                <td>{{ APP_PORT }}</td>
            </tr>
            <tr>
                <td><label class="siimple-label">DEBUG:</label></td>
                <td>{{ APP_DEBUG }}</td>
            </tr>
            <tr>
                <td><label class="siimple-label">DIR:</label></td>
                <td>{{ APP_DIR }}</td>
            </tr>
            <tr>
                <td><div class="siimple-h3">Application</div></td>
                <td></td>
            </tr>
        </table>
    </form>
{% endblock %}
